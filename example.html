<!doctype html>
<html>
	<head>
		<title>Gantt Test</title>
		<link rel="stylesheet" type="text/css" href="example.css">
		<link rel="stylesheet" type="text/css" href="ganttify.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
		<script type="text/javascript" src="ganttify.js"></script>
	</head>
	<body>
		<h1>Gantt Test</h1>
		<div id="gantt"></div>
		<script type="text/javascript">
			$("#gantt").ganttify({
				"name":"Test Gantt",
				"items":[
					{"id":5,"title":"This is the title","days":5,"start":"11/12/2010","end":"12/02/2010"},
					{"id":6,"title":"Item number 2 title","days":12,"start":"11/07/2010","end":"11/12/2010"}
				],
				"callbacks":{
					"onMissingTitle":function(item){
							return "This is my " + item.id + " item";
					},
					"onMissingDescription":function(item){
							return "This is my " + item.id + " item";
					}
				},
			});
		</script>
	</body>
</html>
